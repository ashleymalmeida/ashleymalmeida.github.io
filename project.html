<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games Hub</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-box {
      display: inline-block;
      width: 320px;
      margin: 15px;
      border: 3px solid white;
      border-radius: 8px;
      background: #222;
      vertical-align: top;
    }
    .title-bar {
      background: #444;
      padding: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    iframe {
      display: block;
      width: 100%;
      height: 300px;
      border: none;
      background: black;
    }
    .play-button {
      display: block;
      width: 100%;
      padding: 10px 0;
      background-color: #0a0;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      border-radius: 0 0 8px 8px;
      user-select: none;
    }
    .play-button:hover {
      background-color: #0f0;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Choose Your Game</h1>

  <!-- Snake Game box -->
  <div class="game-box">
    <div class="title-bar">Hop (Snake)</div>
    <iframe src="game/snake-game/snake.html" sandbox="allow-scripts allow-same-origin"></iframe>
    <a href="game/snake-game/snake.html" target="_blank" class="play-button" rel="noopener noreferrer">
      Play Fullscreen
    </a>
  </div>

  <!-- Flappy Bird Game box -->
  <div class="game-box">
    <div class="title-bar">Slide (Flappy Bird)</div>
    <iframe src="newgame/flappy.html" sandbox="allow-scripts allow-same-origin"></iframe>
    <a href="newgame/flappy.html" target="_blank" class="play-button" rel="noopener noreferrer">
      Play Fullscreen
    </a>
  </div>

</body>
</html>
