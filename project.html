<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://images3.alphacoders.com/107/1073176.jpg');
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Project Information</h1>
    <br>
    <p style="font-size: 27px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"><b>Python Project</b></p>
    <br>
    <section id="snake-game-section">
        <h2>Snake Game</h2>
        <canvas id="gameCanvas" width="625" height="625" style="background-color: black; border: 2px solid white;"></canvas>
      </section>
      <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
      
        const TITLE_SIZE = 25;
        const ROWS = 25;
        const COLS = 25;
        const WIDTH = TITLE_SIZE * COLS;
        const HEIGHT = TITLE_SIZE * ROWS;
      
        let snake = { x: 5 * TITLE_SIZE, y: 5 * TITLE_SIZE };
        let food = randomTile();
        let snakeBody = [];
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        let gameOver = false;
      
        function randomTile() {
          return {
            x: Math.floor(Math.random() * COLS) * TITLE_SIZE,
            y: Math.floor(Math.random() * ROWS) * TITLE_SIZE,
          };
        }
      
        function resetGame() {
          snake = { x: 5 * TITLE_SIZE, y: 5 * TITLE_SIZE };
          food = randomTile();
          snakeBody = [];
          velocityX = 0;
          velocityY = 0;
          score = 0;
          gameOver = false;
        }
      
        document.addEventListener("keydown", (e) => {
          const key = e.key;
      
          if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(key)) {
            e.preventDefault(); // prevent page scroll
          }
      
          if (gameOver && key.toLowerCase() === "r") {
            resetGame();
            return;
          }
          if (gameOver) return;
      
          if (key === "ArrowUp" && velocityY !== 1) {
            velocityX = 0;
            velocityY = -1;
          } else if (key === "ArrowDown" && velocityY !== -1) {
            velocityX = 0;
            velocityY = 1;
          } else if (key === "ArrowLeft" && velocityX !== 1) {
            velocityX = -1;
            velocityY = 0;
          } else if (key === "ArrowRight" && velocityX !== -1) {
            velocityX = 1;
            velocityY = 0;
          }
        });
      
        function move() {
          if (gameOver) return;
      
          let nextX = snake.x + velocityX * TITLE_SIZE;
          let nextY = snake.y + velocityY * TITLE_SIZE;
      
          if (
            nextX < 0 || nextX >= WIDTH ||
            nextY < 0 || nextY >= HEIGHT ||
            snakeBody.some(t => t.x === nextX && t.y === nextY)
          ) {
            gameOver = true;
            return;
          }
      
          snakeBody.unshift({ x: snake.x, y: snake.y });
      
          if (nextX === food.x && nextY === food.y) {
            food = randomTile();
            score += 1;
          } else {
            snakeBody.pop();
          }
      
          snake.x = nextX;
          snake.y = nextY;
        }
      
        function drawTile(x, y, color) {
          ctx.fillStyle = color;
          ctx.fillRect(x, y, TITLE_SIZE, TITLE_SIZE);
        }
      
        function drawGrid() {
          ctx.strokeStyle = "#333";
          ctx.lineWidth = 1;
          for (let c = 0; c <= COLS; c++) {
            ctx.beginPath();
            ctx.moveTo(c * TITLE_SIZE, 0);
            ctx.lineTo(c * TITLE_SIZE, HEIGHT);
            ctx.stroke();
          }
          for (let r = 0; r <= ROWS; r++) {
            ctx.beginPath();
            ctx.moveTo(0, r * TITLE_SIZE);
            ctx.lineTo(WIDTH, r * TITLE_SIZE);
            ctx.stroke();
          }
        }
      
        function draw() {
          move();
          ctx.clearRect(0, 0, WIDTH, HEIGHT);
          drawGrid();
          drawTile(food.x, food.y, "red");
          drawTile(snake.x, snake.y, "plum");
          snakeBody.forEach(t => drawTile(t.x, t.y, "plum"));
      
          ctx.fillStyle = "white";
          ctx.font = "16px Courier New";
      
          if (gameOver) {
            ctx.textAlign = "center";
            ctx.fillStyle = "white";
            ctx.font = "bold 32px Arial";
            ctx.fillText("Game Over", WIDTH / 2, HEIGHT / 2 - 20);
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, WIDTH / 2, HEIGHT / 2 + 10);
            ctx.fillText("Press 'R' to Restart", WIDTH / 2, HEIGHT / 2 + 40);
          } else {
            ctx.textAlign = "left";
            ctx.font = "16px Courier New";
            ctx.fillText(`Score: ${score}`, 10, 20);
          }
      
          setTimeout(draw, 100);
        }
      
        draw();
      </script>
      
      


</body>
</html>
